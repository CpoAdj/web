<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes del Proyecto</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fjalla One', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(23, 23, 23, 0.85);
            color: white;
            animation: fadeIn 1s forwards;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: slideInFromTop 1s forwards;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .team-member {
            position: relative;
            cursor: pointer;
            opacity: 0;
            animation: slideInFromBottom 1s forwards;
        }

        .team-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .team-member:hover::before {
            transform: scale(1.1);
            opacity: 1;
        }

        .team-member img {
            width: 180px; /* Aumenta el tama√±o de la imagen */
            height: 180px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .team-member img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px #00aeff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            animation: zoomIn 0.5s forwards;
        }

        .modal-content {
            position: relative;
            background-color: transparent; /* Hacer el fondo del modal transparente */
            padding: 0;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden; /* Asegurar que no haya margen blanco */
            text-align: center;
            transform: scale(0.7);
            transition: transform 0.5s ease;
        }

        .modal img {
            width: 70%;
            height: auto;
            border-radius: 10px;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Asegura que la imagen se ajuste bien al espacio */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
            box-shadow: 0 0 10px #00aeff;
        }

        /* Animaciones */
        @keyframes slideInFromTop {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromBottom {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Los Tres</h1>
    <div class="team-container">
        <!-- Integrante 1 -->
        <div class="team-member" onclick="showModal('modal1')">
            <img src="alejo.jpg" alt="Integrante 1">
        </div>

        <!-- Integrante 2 -->
        <div class="team-member" onclick="showModal('modal2')">
            <img src="parra.jpg" alt="Integrante 2">
        </div>

        <!-- Integrante 3 -->
        <div class="team-member" onclick="showModal('modal3')">
            <img src="diego.jpg" alt="Integrante 3">
        </div>
    </div>

    <!-- Modal Integrante 1 -->
    <div id="modal1" class="modal" onclick="hideModal('modal1')">
        <div class="modal-content">
            <img src="1.png">
                        
        </div>
    </div>

    <!-- Modal Integrante 2 -->
    <div id="modal2" class="modal" onclick="hideModal('modal2')">
        <div class="modal-content">
            <img src="3.png">
                        
        </div>
    </div>

    <!-- Modal Integrante 3 -->
    <div id="modal3" class="modal" onclick="hideModal('modal3')">
        <div class="modal-content">
            <img src="2.png" >
                       
        </div>
    </div>

    <script>
        function showModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                setTimeout(function() {
                    modal.querySelector('.modal-content').style.transform = 'scale(1)';
                }, 10);
            }
        }

        function hideModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.querySelector('.modal-content').style.transform = 'scale(0.7)';
                setTimeout(function() {
                    modal.style.display = 'none';
                }, 500);
            }
        }

        window.onload = function() {
            var title = document.querySelector('h1');
            var members = document.querySelectorAll('.team-member');

            setTimeout(function() {
                title.style.opacity = 1;
            }, 500);

            members.forEach(function(member, index) {
                setTimeout(function() {
                    member.style.opacity = 1;
                }, 1000 + index * 200);
            });
        };
    </script>
</body>
</html>
